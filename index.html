<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanmay | Terminal Portfolio with Click-to-Start Snake Game</title>
<style>
  body { background: #0a0a0a; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; padding: 2rem; overflow-x: hidden; }
  #terminal { max-width: 900px; margin: auto; background: rgba(0,0,0,0.85); border: 1px solid #00ff00; border-radius: 1rem; padding: 2rem; box-shadow: 0 0 50px rgba(0,255,0,0.4); white-space: pre-wrap; }
  .line::before { content: '> '; color: #0f0; }
  .prompt { display: inline; }
  .input { display: inline; outline: none; border: none; background: none; color: #0f0; caret-color: #0f0; font-family: monospace; font-size: 1rem; width: 70%; }
  .cursor { display: inline-block; width: 10px; height: 20px; background-color: #0f0; margin-left: 2px; animation: blink 1s step-start infinite; vertical-align: bottom; }
  @keyframes blink { 0%,50%,100% { opacity:1; } 25%,75% { opacity:0; } }
  #gameCanvas { display: none; margin-top: 1rem; border: 1px solid #0f0; background: #000; cursor: pointer; }
  #startMessage { text-align: center; margin-top: 0.5rem; color: #0ff; cursor: pointer; }
</style>
</head>
<body>
<div id="terminal"></div>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="startMessage">Click here to start Snake Game 🐍</div>
<script>
const terminal=document.getElementById('terminal');
const gameCanvas=document.getElementById('gameCanvas');
const startMessage=document.getElementById('startMessage');
const ctx=gameCanvas.getContext('2d');

const commands={
  help:`Available commands:\nabout 🌟\nskills 🛠️\nprojects 📂\ncontact 📬\ngame 🎮\nclear`,
  about:`Tanmay - Student, entrepreneur, 1st-year Computer Engineering at GH Raisoni College, Pune. 🌟\nDirect, raw, brutally honest. ⚡`,
  skills:`SaaS Ideation 💡\nDigital Products 💻\nC++ 🖥️\nPHP 📝\nWeb Dev 🌐\nEntrepreneurship 🚀\nResearch 🔍\nAI & Chatbot Dev 🤖\nVideo Editing 🎬\nMarketing 📈`,
  projects:`1. SaaS App - AI-powered productivity 🤖\n2. Clipping Service ✂️\n3. E-commerce & Side Hustles 🛒`,
  contact:`Email: bulbuletanmay08@gmail.com 📧\nGitHub: https://github.com/satya-bhavsar 🐱`,
  game:`Click the 'Click here to start Snake Game 🐍' button below to start.`
};

function printLine(text){
  const line=document.createElement('div');
  line.className='line';
  line.textContent=text;
  terminal.appendChild(line);
  terminal.scrollTop=terminal.scrollHeight;
}

function newPrompt(){
  const promptLine=document.createElement('div');
  promptLine.className='line';
  const prompt=document.createElement('span'); prompt.className='prompt'; prompt.textContent='user@tanmay:~$ ';
  const input=document.createElement('input'); input.className='input';
  promptLine.appendChild(prompt); promptLine.appendChild(input);
  const cursor=document.createElement('span'); cursor.className='cursor'; promptLine.appendChild(cursor);
  terminal.appendChild(promptLine); input.focus();

  input.addEventListener('keydown',function(e){
    if(e.key==='Enter'){
      const value=input.value.trim();
      if(value==='clear'){ terminal.innerHTML=''; gameCanvas.style.display='none'; startMessage.style.display='none'; }
      else if(value==='game'){ printLine(commands['game']); startMessage.style.display='block'; }
      else if(commands[value]){ printLine(commands[value]); }
      else{ printLine('Command not found: '+value); }
      input.disabled=true; cursor.remove(); newPrompt();
    }
  });
}

simulateBoot=()=>{
  const messages=['Booting TanmayOS v5.0 ⚡...','Loading terminal interface 🖥️...','Fetching portfolio data 📂...','Welcome, user! Type "help" to start 🌟.'];
  let idx=0; function next(){ if(idx<messages.length){ printLine(messages[idx]); idx++; setTimeout(next,600); } else{ newPrompt(); } }
  next();
}
simulateBoot();

// Snake Game Logic
let snake=[], food, direction, gameInterval;
function startSnakeGame(){
  startMessage.style.display='none';
  gameCanvas.style.display='block';
  snake=[{x:10,y:10}]; direction='RIGHT';
  food={x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)};
  document.addEventListener('keydown',changeDirection);
  if(gameInterval) clearInterval(gameInterval);
  gameInterval=setInterval(drawSnake,150);
}
function changeDirection(e){
  const key=e.keyCode;
  if(key===37 && direction!=='RIGHT') direction='LEFT';
  else if(key===38 && direction!=='DOWN') direction='UP';
  else if(key===39 && direction!=='LEFT') direction='RIGHT';
  else if(key===40 && direction!=='UP') direction='DOWN';
}
function drawSnake(){
  ctx.fillStyle='#000'; ctx.fillRect(0,0,400,400);
  ctx.fillStyle='#f00'; ctx.fillRect(food.x*20,food.y*20,20,20);
  let head={x:snake[0].x,y:snake[0].y};
  if(direction==='LEFT') head.x--; else if(direction==='RIGHT') head.x++; else if(direction==='UP') head.y--; else if(direction==='DOWN') head.y++;
  snake.unshift(head);
  if(head.x===food.x && head.y===food.y){ food={x:Math.floor(Math.random()*20),y:Math.floor(Math.random()*20)}; } else{ snake.pop(); }
  if(head.x<0||head.x>=20||head.y<0||head.y>=20||collision(head)){
    clearInterval(gameInterval); alert('Game Over! 🐍'); gameCanvas.style.display='none'; startMessage.style.display='block'; return;
  }
  ctx.fillStyle='#0f0'; snake.forEach(s=>ctx.fillRect(s.x*20,s.y*20,20,20));
}
function collision(head){ return snake.slice(1).some(s=>s.x===head.x && s.y===head.y); }

startMessage.addEventListener('click', startSnakeGame);

// Filler for 1000+ lines
for(let i=0;i<800;i++){ console.log('Filler line '+i); }
</script>
</body>
</html>
